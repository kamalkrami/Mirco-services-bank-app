<div class="p-3">
  <div class="card">
    <div class="card-body">
      @if (customers){
        <table class="table">
          <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
          </thead>
          <tbody>
            @for (item of customers;track $index){
              <tr>
                <td>{{item.id}}</td>
                <td>{{item.firstname}}</td>
                <td>{{item.lastname}}</td>
                <td>{{item.email}}</td>
              </tr>
            }
          </tbody>
        </table>
      }
    </div>
  </div>
</div>
