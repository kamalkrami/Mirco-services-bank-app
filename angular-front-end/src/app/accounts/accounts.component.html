<div class="p-3">
  <div class="card">
    <div class="card-body">
      @if (accounts){
        <table class="table">
          <thead>
          <tr>
            <th>Account ID</th>
            <th>Balance</th>
            <th>Currency</th>
            <th>Type</th>
            <th>Customer FullName</th>
          </tr>
          </thead>
          <tbody>
            @for (item of accounts;track $index){
              <tr>
                <td>{{item.accountId}}</td>
                <td>{{item.balance}}</td>
                <td>{{item.currency}}</td>
                <td>{{item.type}}</td>
                <td>{{item.customer.firstname}} {{item.customer.lastname}}</td>
              </tr>
            }
          </tbody>
        </table>
      }
    </div>
  </div>
</div>
